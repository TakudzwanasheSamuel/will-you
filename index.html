<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will-You ğŸ’®</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* Background elements */
  .flower {
    position: absolute;
    z-index: 1;
    opacity: 0.7;
  }
  
  .flower1 {
    top: 10%;
    left: 5%;
    animation: sway 8s infinite ease-in-out;
  }
  
  .flower2 {
    bottom: 15%;
    right: 7%;
    animation: sway 7s infinite ease-in-out reverse;
  }
  
  .flower3 {
    top: 20%;
    right: 10%;
    animation: sway 9s infinite ease-in-out;
  }
  
  .flower4 {
    bottom: 10%;
    left: 8%;
    animation: sway 6s infinite ease-in-out reverse;
  }
  
  .butterfly {
    position: absolute;
    z-index: 2;
    animation: flutter 15s infinite linear;
  }
  
  .butterfly1 {
    top: 15%;
    left: 15%;
    animation-duration: 18s;
  }
  
  .butterfly2 {
    bottom: 20%;
    right: 20%;
    animation-duration: 22s;
  }
  
  .butterfly3 {
    top: 30%;
    right: 15%;
    animation-duration: 20s;
  }
  
  .doll {
    position: absolute;
    z-index: 2;
    animation: bounce 4s infinite ease-in-out;
  }
  
  .doll1 {
    bottom: 5%;
    left: 10%;
  }
  
  .doll2 {
    bottom: 5%;
    right: 10%;
    animation-delay: 0.5s;
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease;
    position: relative;
    z-index: 10;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.8);}
    to {opacity: 1; transform: scale(1);}
  }
  
  @keyframes sway {
    0%, 100% { transform: rotate(-5deg); }
    50% { transform: rotate(5deg); }
  }
  
  @keyframes flutter {
    0% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(100px, 50px) rotate(5deg); }
    50% { transform: translate(50px, 100px) rotate(0deg); }
    75% { transform: translate(-50px, 50px) rotate(-5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  h1 {
    font-size: 1.8em;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  button {
    background: #fff;
    color: #ff69b4;
    border: none;
    border-radius: 25px;
    padding: 10px 25px;
    margin: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  button:hover {
    background: #ff1493;
    color: #fff;
    transform: scale(1.1);
  }

  #confetti-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
  }
  
  .heart {
    position: absolute;
    z-index: 5;
    font-size: 20px;
    animation: float 5s infinite ease-in-out;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-20px) scale(1.2); opacity: 0.8; }
  }
</style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<!-- Background elements -->
<div class="flower flower1">ğŸŒ¸</div>
<div class="flower flower2">ğŸŒº</div>
<div class="flower flower3">ğŸŒ¼</div>
<div class="flower flower4">ğŸŒ·</div>

<div class="butterfly butterfly1">ğŸ¦‹</div>
<div class="butterfly butterfly2">ğŸ¦‹</div>
<div class="butterfly butterfly3">ğŸ¦‹</div>

<div class="doll doll1">ğŸ§¸</div>
<div class="doll doll2">ğŸ§¸</div>

<div class="container" id="question-box">
  <h1 id="question">Hey Maiguru...</h1>
  <div id="buttons">
    <button onclick="nextQuestion()">Sure ğŸ˜Š</button>
  </div>
</div>

<script>
  const questions = [
    "Gore ringatopera...",
    "Even if I really didn't, I feel bad for blowing you off last time ğŸ™ˆ",
    "But I'd love to make it up to you ğŸ’•",
    "So Ashely Kimberly Khumalo...",
    "Will you go out with me? ğŸ’–"
  ];

  let current = 0;

  function nextQuestion() {
    const box = document.getElementById("question");
    const buttons = document.getElementById("buttons");

    current++;

    if (current < questions.length) {
      box.textContent = questions[current];
      buttons.innerHTML = `<button onclick="nextQuestion()">Next ğŸ’Œ</button>`;
      
      // Add floating hearts on each click
      createHearts();
    } else {
      box.textContent = questions[current];
      buttons.innerHTML = `
        <button onclick="finalAnswer(true)">Yes ğŸ’•</button>
        <button onmouseover="moveButton(this)" onclick="finalAnswer(false)">No ğŸ˜œ</button>
      `;
    }
  }

  function finalAnswer(choice) {
    const box = document.getElementById("question");
    const buttons = document.getElementById("buttons");

    if (choice) {
      box.textContent = "Yay! ğŸ’– I knew you'd say yes! Can't wait! ğŸŒ¸âœ¨";
    } else {
      box.textContent = "No? Haha, too bad ğŸ˜ â€” it's still a YES! ğŸ’";
    }

    buttons.innerHTML = "";
    startConfetti();
    createHearts(30); // Create more hearts for celebration
  }

  // Move the "No" button when hovered
  function moveButton(button) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    button.style.transform = `translate(${x}px, ${y}px)`;
  }

  // Create floating hearts
  function createHearts(count = 5) {
    for (let i = 0; i < count; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'ğŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(heart);
      
      // Remove hearts after animation
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  }

  // Confetti effect ğŸ‰
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  let confettis = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function startConfetti() {
    confettis = [];
    for (let i = 0; i < 300; i++) {
      confettis.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 0.5 + 0.5,
        color: `hsl(${Math.random() * 360}, 100%, 75%)`,
      });
    }
    animateConfetti();
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let c of confettis) {
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
      ctx.fillStyle = c.color;
      ctx.fill();
    }
    updateConfetti();
    requestAnimationFrame(animateConfetti);
  }

  function updateConfetti() {
    for (let c of confettis) {
      c.y += c.d * 4;
      c.x += Math.sin(c.y * 0.02);
      if (c.y > canvas.height) {
        c.y = -10;
        c.x = Math.random() * canvas.width;
      }
    }
  }
</script>

</body>
</html>
